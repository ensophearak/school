<div class="login-inner-form">
    <div class="details">
        <a href="#">
            <img src="../../../../../assets/logo/logo.png" style="width: 118px;"
                alt="Logo">
        </a>
        <h3>Sign into your account</h3>
        <div class="ms-error" *ngIf="errorMessage">{{errorMessage}}</div>
        <form [formGroup]="form">
            <div class="">
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>
                            {{tran?.strings['enterEmail']}}
                        </mat-label>
                        <input matInput placeholder="rak@example.com" formControlName="email" type="email" required>
                        <mat-error *ngIf="!form.controls['email'].valid&&form.controls['email'].dirty">
                            {{tran?.strings['requiredField']}}
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>
                            {{tran?.strings['enterPassword']}}
                        </mat-label>
                        <input matInput placeholder="" formControlName="password" type="password" required
                            autocomplete="'current-password'">
                        <mat-error *ngIf="!form.controls['password'].valid&&form.controls['password'].dirty">
                            {{tran?.strings['requiredField']}}
                        </mat-error>
                    </mat-form-field>
                </div>


                <button mat-button class="core-btn" style="width: 100%;" [disabled]="auth?.process" (click)="onSingIn(form.value)">
                    <mat-spinner [diameter]="20" *ngIf="auth?.process"></mat-spinner>
                    {{tran?.strings['signIn']}}
                </button>

                <div class="language-action">
                    <button mat-button (click)="tran.chooseLanguage('en')" type="button" class="language-btn"
                        [ngClass]="tran.language==='en'?'active':''">English</button>
                    <button mat-button type="button" (click)="tran.chooseLanguage('kh')" class="language-btn"
                        [ngClass]="tran.language==='kh'?'active':''">ភាសាខ្មែរ</button>
                </div>

                <!-- <button pButton type="button" class="p-button-lg p-button-rounded" label="Login with google"
                    (click)="onGoogleAuth()"></button> -->

            </div>
        </form>
    </div>
</div>
