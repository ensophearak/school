<div class="container-in-page">
    <div class="left-side-content-listing">
        <div class="side-content-list">
            <div class="side-list-item" *ngFor="let item of store?.data; let i=index">
                <div class="list-item-info" (click)="onDetail(item)">
                    <h3> {{item?.nameEn}}</h3>
                    <p>
                        {{item?.name}} #{{item?.campusId}}
                    </p>
                </div>
                <div class="list-item-action">
                    <div class="dp-action-menu"  [matMenuTriggerFor]="menu" aria-label="Action menu">
                        <mat-icon>more_vert</mat-icon>
                    </div>
                    <mat-menu #menu="matMenu" >
                        <button mat-menu-item>
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>
    <div class="right-side-content-listing">
        <router-outlet></router-outlet>
    </div>
</div>
